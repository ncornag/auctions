<html>
<head>
  <title>Auctions</title>
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.pubnub.com/pubnub.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular-route.min.js"></script>
  <script src="http://pubnub.github.io/angular-js/scripts/pubnub-angular.js"></script>
  <script src="app.js"></script>
</head>
<body ng-app="auctions">
<div ng-controller="MainCtrl">

  <div class="row">
    <div class="col-md-6 col-md-offset-3">

      <div class="page-header">
        <h1>Auctions [connected: {{connected}}]</h1>
      </div>

      <div ng-repeat="auction in auctions track by auction.id">
        <span>
          product: {{auction.pid}}
        </span>
        <span>
          bid: ${{auction.maxBid}}
        </span>
        <span>
          winner: {{auction.winner}}
        </span>
        <form>
          <input type="hidden" ng-model="auction.id"></input>
          <input type="number" ng-model="auction.newBid"></input>
          <button type="submit" ng-click="doBid(auction.id, auction.newBid)">BID NOW</button>
        </form>
      </div>
      <button type="submit" ng-click="doRefresh()">Refresh</button>

    </div>
  </div>
</div>
</body>
</html>
